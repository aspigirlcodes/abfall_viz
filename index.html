<!-- Code from d3-graph-gallery.com -->
<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="./d3.v5.js"></script>
<!-- Load the sankey.js function -->
<script src="./d3-sankey.js"></script>

<!--Chart js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js"></script>

<!-- Create a div where the graph will take place -->
<div class="input-div">
    <h1 id="year_display">1970</h1>
    <input type="range" id="year" name="year"
         min="1970" max="2019" value="1970" autocomplete="off">
</div>
<div id="my_dataviz"></div>
<div class="input-div">
    <canvas id="linechart" width="100%" height="30%"></canvas>
</div>
<!-- Add style to links or they won't appear properly-->
<style>
.link {
  fill: none;
  stroke:#F3C969;
  stroke-opacity: .5;
}
.link:hover {
  stroke-opacity: .8;
}

.input-div {
    width: 60%;
    margin: 0 20%;
    text-align: center;
}
.input-div input {
    width: 100%;
}
</style>

<script src="drawLineChart.js" type="text/javascript"></script>
<script src="drawSankey.js" type="text/javascript"></script>
